name: Build Windows

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Flutter
        run: |
          $flutterUrl = "https://storage.googleapis.com/flutter_infra_release/releases/stable/windows/flutter_windows_3.32.7-stable.zip"
          $zipPath = "$env:TEMP\flutter.zip"
          $flutterDir = "$env:TEMP\flutter"
          Write-Host "Downloading Flutter..."
          Invoke-WebRequest -Uri $flutterUrl -OutFile $zipPath
          Write-Host "Extracting..."
          Expand-Archive -Path $zipPath -DestinationPath $flutterDir -Force
          Write-Host "Flutter installed at $flutterDir"

      - name: Enable Windows desktop
        run: cmd /c "$env:TEMP\flutter\bin\flutter.bat create --platforms windows ."
        shell: cmd

      - name: Install dependencies
        run: cmd /c "$env:TEMP\flutter\bin\flutter.bat pub get"
        shell: cmd

      - name: Build Windows executable
        run: cmd /c "$env:TEMP\flutter\bin\flutter.bat build windows --release"
        shell: cmd

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: focus-timer-exe
          path: build/windows/x64/runner/Release
          compression-level: 0
