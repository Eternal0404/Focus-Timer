name: Build Windows

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Flutter
        shell: pwsh
        run: |
          $flutterUrl = "https://storage.googleapis.com/flutter_infra_release/releases/stable/windows/flutter_windows_3.32.7-stable.zip"
          $zipPath = Join-Path $env:TEMP "flutter.zip"
          $flutterDir = Join-Path $env:LOCALAPPDATA "Flutter"
          Write-Host "Downloading Flutter..."
          Invoke-WebRequest -Uri $flutterUrl -OutFile $zipPath
          Write-Host "Extracting..."
          Expand-Archive -Path $zipPath -DestinationPath $flutterDir -Force
          Write-Host "Flutter installed at $flutterDir"

      - name: Enable Windows desktop
        shell: pwsh
        run: |
          $flutterBat = Join-Path $env:LOCALAPPDATA "Flutter\flutter\bin\flutter.bat"
          & $flutterBat create --platforms windows .

      - name: Install dependencies
        shell: pwsh
        run: |
          $flutterBat = Join-Path $env:LOCALAPPDATA "Flutter\flutter\bin\flutter.bat"
          & $flutterBat pub get

      - name: Build Windows executable
        shell: pwsh
        run: |
          $flutterBat = Join-Path $env:LOCALAPPDATA "Flutter\flutter\bin\flutter.bat"
          & $flutterBat build windows --release

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: focus-timer-exe
          path: build/windows/x64/runner/Release
          compression-level: 0
