name: Build Windows

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Flutter
        run: |
          $flutterUrl = "https://docs.flutter.dev/stable/windows/flutter_windows_3.32.7-stable.zip"
          $zipPath = "$env:TEMP\flutter.zip"
          $flutterDir = "$env:TEMP\flutter"
          Write-Host "Downloading Flutter..."
          Invoke-WebRequest -Uri $flutterUrl -OutFile $zipPath
          Write-Host "Extracting..."
          Expand-Archive -Path $zipPath -DestinationPath $flutterDir -Force
          Add-Content -Path $env:GITHUB_PATH -Value "$flutterDir\bin"

      - name: Enable Windows desktop
        run: flutter create --platforms windows .

      - name: Install dependencies
        run: flutter pub get

      - name: Build Windows executable
        run: flutter build windows --release

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: focus-timer-exe
          path: build/windows/x64/runner/Release
          compression-level: 0
